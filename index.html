<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="small">WELCOME TO MY CALCULATOR </div>
            <div class="big"> <3 </div>
        </div>

        <div class="input">
            <div class="numbers">
                <button class="numbtn" id="1"> 1</button>
                <button class="numbtn" id="2"> 2</button>
                <button class="numbtn" id="3"> 3</button>
                <button class="numbtn" id="4"> 4</button>
                <button class="numbtn" id="5"> 5</button>
                <button class="numbtn" id="6"> 6</button>
                <button class="numbtn" id="7"> 7</button>
                <button class="numbtn" id="8"> 8</button>
                <button class="numbtn" id="9"> 9</button>
                <button class="numbtn" id="0"> 0</button> 
            </div>

            <div class="operators">
                <button class='operator' id="+"> +</button>
                <button class='operator' id="-"> -</button>
                <button class='operator' id="*"> x</button>
                <button class='operator' id="/"> รท</button>
                <button id="equals">  =</button>
                <button id='clear'>CLEAR</button>

                <script src="script.js"></script>
            </div>
        </div> 
    
    </div>


</body>
</html>
